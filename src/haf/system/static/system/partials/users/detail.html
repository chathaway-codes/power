<h2 data-step="1" data-intro="This page specifies all the details related to a specific User.">Modify user {{ object.username }}</h2>
<h3 ng-show="message != ''">{{ message }}</h3>
<div class="row-fluid">
	<div class="span8">
		<div class="row-fluid" data-step="2" data-intro="This field is the name that the User is known by in the system, this cannot be edited.">
			<div class="span4" align="right">Username</div>
      <div class="span8">{{ object.username }}</div>
    </div>
    
    <div class="row-fluid" data-step="3" data-intro="These fields are designated to identify the User on the specific User page.">
			<div class="span4" align="right">First Name</div>
      <div class="span8">
        <div ng-click="editFirstName = true" ng-show="!editFirstName">{{ object.first_name }}</div>
        <form class="form-inline" ng-show="editFirstName">
          <input type="text" ng-model="object.first_name" class="input-small">
          <button class="btn" ng-click="save(); editFirstName=false;" class="input-small">Save</button>
          <button class="btn btn-warn" ng-click="cancel(); editFirstName=false;" class="input-small">Cancel</button>
        </form>
      </div>
    </div>
    
    <div class="row-fluid" data-step="3" data-intro="These fields are designated to identify the User on the specific User page.">
			<div class="span4" align="right">First Name</div>
      <div class="span8">
        <div ng-click="editLastName = true" ng-show="!editLastName">{{ object.last_name }}</div>
        <form class="form-inline" ng-show="editLastName">
          <input type="text" ng-model="object.last_name" class="input-small">
          <button class="btn" ng-click="save(); editLastName=false;" class="input-small">Save</button>
          <button class="btn btn-warn" ng-click="cancel(); editLastName=false;" class="input-small">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <div class="span4"><img src="static/img/usergraphic.png" /></div>
</div>

    
    <a role="button" class="btn" onclick="$('#passwordModal').modal('show');" data-step="5" data-intro="This button brings up a wizard where the User can change their password.">Change password</a>
    
    <div class="modal hide fade" id="passwordModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Change password</h3>
        </div>
        <div class="modal-body">
            <h2 style="color: red" ng-show="password_error != ''">{{ password_error }}</h2>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" ng-model="password">
                    </div><!-- /.controls -->
                </div><!-- /.control-group -->
                
                <div class="control-group">
                    <label class="control-label" for="confirm">Confirm</label>
                    <div class="controls">
                        <input type="password" id="confirm" ng-model="confirm_password">
                    </div><!-- /.controls -->
                </div><!-- /.control-group -->
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn">Close</button>
            <button class="btn btn-primary" ng-click="savePassword()">Save changes</button>
        </div>
    </div><!-- /.modal.hide.fade -->
    <button type="button" value="Back" onclick="history.go(-1)" class="btn">Back</button>
