  <div class="row-fluid">
    <div class="span8">
        <h2>User Management</h2>
    </div><!-- /.span8 -->
    <div class="span3">
        <button class="btn btn-primary" type="button" ng-click="goNewUser()">New User</button>
    </div><!-- /.span3 -->
  </div><!-- /.row-fluid -->
  <div class="row-fluid">
    <div class="span8">
        <input ng-model="filter.name" class="input-medium search-query" placeholder="Filter..">
    </div>
  </div><!-- /.row-fluid -->
  <div class="row-fluid" style="margin-top: 20px;">
    <table class="table table-striped table-bordered">
      <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      <tr ng-repeat="object in objects | filter:filter" ng-model="object">
          <td><a href="#/system/users/{{ object.id }}">{{ object.username }}</a></td>
          <td>{{ object.first_name }}</td>
          <td>{{ object.last_name }}</td>
          <td style="width: 10%">
              <button class="btn btn-danger" ng-click="object.$delete({id: object.id})">Delete</button>
          </td>
      </tr>
    </table><!-- /.table.table-striped.table-bordered -->
  </div>
