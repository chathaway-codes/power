  <div class="row-fluid">
    <div class="span8">
        <h2>User Management</h2>
    </div><!-- /.span8 -->
    <div class="span3">
        <a class="btn btn-primary" href="#/system/users/new">New User</a>
    </div><!-- /.span3 -->
  </div><!-- /.row-fluid -->
  <div class="row-fluid">
    <div class="span8">
        <input ng-model="filter.name" class="input-medium search-query" placeholder="Filter..">
    </div>
  </div><!-- /.row-fluid -->
  <div class="row-fluid" style="margin-top: 20px;">
    <table class="table table-striped table-bordered">
      <tr>
          <th ng-click="changeSorting('username')">Username</th>
          <th ng-click="changeSorting('first_name')">First Name</th>
          <th ng-click="changeSorting('last_name')">Last Name</th>
      </tr>
      <tr ng-repeat="object in objects | orderBy:sort.column:sort.descending | filter:filter" ng-model="object">
          <td><a href="#/system/users/{{ object.id }}">{{ object.username }}</a></td>
          <td>{{ object.first_name }}</td>
          <td>{{ object.last_name }}</td>
          <td style="width: 10%">
              <button class="btn btn-danger" ng-click="delete()">Delete</button>
          </td>
      </tr>
    </table><!-- /.table.table-striped.table-bordered -->
  </div>
