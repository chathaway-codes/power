
    <h2>Details of {{ device.name }}</h2>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Name</td>
            <td ng-show="!editName" ng-click="editName=true">{{ device.name }}</td>
            <td ng-show="editName">
                <form class="form-inline">
                  <input type="text" ng-model="device.name">
                  <button class="btn" ng-click="save(); editName=false;">Save</button>
                  <button class="btn btn-warn" ng-click="cancel(); editName=false;">Cancel</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>Enabled</td>
            <td ng-show="device.enabled && !editEnabled" ng-click="editEnabled=true">Yes</td>
            <td ng-show="!device.enabled && !editEnabled" ng-click="editEnabled=true">No</td>
            <td ng-show="editEnabled">
                <form class="form-inline">
                    <input type="checkbox" ng-model="device.enabled">
                    <button class="btn" ng-click="save(); editEnabled=false;">Save</button>
                    <button class="btn btn-warn" ng-click="cancel(); editEnabled=false;">Cancel</button>
                </form>
            </td>

        </tr>
        <tr>
            <td>Associated Satellite</td>
            <td ng-show="device.satellite == '' && !editSatellite" ng-click="editSatellite=true">Not associated with a satellite</td>
            <td ng-show="device.satellite != '' && !editSatellite" ng-click="editSatellite=true">{{ device.satellite.serial_number }}</td>
            <td ng-show="editSatellite">
                <select ng-model="device.satellite">
                    <option ng-repeat="satellite in satellites" value="{{ satellite.resource_uri }}">{{ satellite.serial_number }}</option>
                </select>
                <button class="btn" ng-click="save(); editSatellite=false;">Save</button>
                <button class="btn btn-warn" ng-click="cancel(); editSatellite=false;">Cancel</button>
            </td>
        </tr>
    </table>
