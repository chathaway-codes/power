  <div class="row-fluid">
    <div class="span8">
        <h2>Graph Management</h2>
    </div><!-- /.span8 -->
    <div class="span4" align="right">
        <a class="btn btn-primary" href="#/graphs/new">New Graph</a>
    </div><!-- /.span3 -->
  </div><!-- /.row-fluid -->
  <div class="row-fluid">
    <div class="span8">
        <input ng-model="filter.name" class="input-medium search-query" placeholder="Filter..">
    </div>
  </div><!-- /.row-fluid -->
  <div class="row-fluid" style="margin-top: 20px;">
    <table class="table table-striped table-bordered">
      <tr>
          <th ng-class="selectedCls('name')"  ng-click="changeSorting('name')" class="ng-attr-widget ng-directive" >Name</th>
          <th ng-class="selectedCls('graph_type')"  ng-click="changeSorting('graph_type')"class="ng-attr-widget ng-directive">Type</th>
          <th ng-class="selectedCls('description')"  ng-click="changeSorting('description')"class="ng-attr-widget ng-directive">Description</th>
      </tr>
      <tr ng-repeat="object in objects | orderBy:sort.column:sort.descending | filter:filter" ng-model="object">
          <td><a href="#/graphs/{{ object.id }}">{{ object.name }}</a></td>
          <td>{{ object.graph_type | graph_type }}</td>
          <td>{{ object.description }}</td>
          <td style="width: 10%">
              <button class="btn btn-danger" ng-click="delete(object)">Delete</button>
          </td>
      </tr>
    </table><!-- /.table.table-striped.table-bordered -->
  </div>
