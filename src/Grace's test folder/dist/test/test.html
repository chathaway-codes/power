<!DOCTYPE html>
<html>
<head>
	
	<title>Date Axes</title>

	<LINK href="test.css" rel="stylesheet" type="text/css">
    <link class="include" rel="stylesheet" type="text/css" href="../jquery.jqplot.min.css" />
    <link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shCoreDefault.min.css" />
    <link type="text/css" rel="stylesheet" href="syntaxhighlighter/styles/shThemejqPlot.min.css" />
  
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="../jquery.min.js"></script>
    <script class="include" type="text/javascript" src="../jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="syntaxhighlighter/scripts/shCore.min.js"></script>
    <script type="text/javascript" src="syntaxhighlighter/scripts/shBrushJScript.min.js"></script>
    <script type="text/javascript" src="syntaxhighlighter/scripts/shBrushXml.min.js"></script>
    <script class="include" language="javascript" type="text/javascript" src="../plugins/jqplot.dateAxisRenderer.min.js"></script>
	<script type="text/javascript" src="../plugins/jqplot.canvasTextRenderer.min.js"></script>
	<script type="text/javascript" src="../plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
	<script type="text/javascript" src="../plugins/jqplot.enhancedLegendRenderer.min.js"></script>
   
   <script class="code" type="text/javascript">
$(document).ready(function(){
  var line1=[['2008-06-30 8:00AM',4000], ['2008-7-14 8:00AM',650], ['2008-7-28 8:00AM',2000], ['2008-8-11 8:00AM',900], ['2008-8-25 8:00AM',3000]];
  var plot2 = $.jqplot('chart1', [line1], {
		seriesColors:[ "#ffffff" ],
      title:'Customized Date Axis', 

	  legend:{
			renderer: $.jqplot.EnhancedLegendRenderer,
			show: true,
			labels: ['All Devices'],
			placement: 'outside'
		},
      axes:{
        xaxis:{
			label: 'x-axis',
			labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
			renderer:$.jqplot.DateAxisRenderer, 
			tickOptions:{formatString:'%b %#d, %#I %p'},
			min:'June 16, 2008 8:00AM', 
			tickInterval:'2 weeks'
        },
		yaxis:{
			label: 'y-axis',
			min: 0,
			max: 4000,
			tickInterval: 500,
			labelRenderer: $.jqplot.CanvasAxisLabelRenderer
		}
      },
      series:[{lineWidth:4, markerOptions:{style:'none'}}]
  });
});
</script>

   
   
   
   
   
   
</head>
<body>
   <h3>View Monthly Power Consumption</h3>
   
   <FORM>
<INPUT TYPE="button" onClick="parent.location='test2.html'" value="Go!">
</FORM>
   
   <hr/>
	<div id="chart1" style="height:300px; width:650px;"></div>



</body>


</html>
